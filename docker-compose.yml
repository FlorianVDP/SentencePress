version: '3.7'
services:
  postgres:
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: sentencePress
      POSTGRES_PASSWORD: sentencePress
      POSTGRES_DB: sentencePress
    volumes:
      - dbdata:/var/lib/postgresql/data/
  loan-adminer:
    image: adminer
    ports:
      - 18080:8080
volumes:
  dbdata:
    driver: local